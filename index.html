<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Request with Cookie</title>
</head>
<body>
    <script>
        var xhttp = new XMLHttpRequest();
        var cookieValue = "your_cookie_value_here";  // Replace with your actual cookie value

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                alert(xhttp.responseText);
            }
        };

        xhttp.open("POST", "https://w3b-api.ultramobile.com/v1/mint/account/password/reset-code/validate", true);
        xhttp.withCredentials = true;
        xhttp.setRequestHeader("Cookie","__cf_bm=");  // Replace cookie_name with the actual name of your cookie
        xhttp.send();
    </script>
</body>
</html>
