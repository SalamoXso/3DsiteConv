<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWG/DXF to GLTF/OBJ Converter</title>
</head>
<body>
    <h1>Convert DWG/DXF to GLTF/OBJ</h1>
    <form id="conversionForm">
        <label for="fileInput">Select DWG/DXF file:</label>
        <input type="file" id="fileInput" accept=".dwg,.dxf" required>
        <label for="outputFormat">Select output format:</label>
        <select id="outputFormat" required>
            <option value="gltf">GLTF</option>
            <option value="obj">OBJ</option>
        </select>
        <button type="submit">Convert</button>
    </form>

    <script>
        document.getElementById('conversionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.getElementById('fileInput');
            var outputFormat = document.getElementById('outputFormat').value;
            
            // Create FormData object to send file and output format
            var formData = new FormData();
            formData.append('input', fileInput.files[0]);
            formData.append('outputformat', outputFormat);

            // Send POST request to conversion endpoint
            fetch('https://api.cloudconvert.com/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Conversion failed');
                }
                return response.blob();
            })
            .then(blob => {
                // Create download link for converted file
                var downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'converted_model.' + outputFormat;
                downloadLink.click();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
