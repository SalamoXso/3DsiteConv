<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Request with Cookie</title>
</head>
<body>
    <script>
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                alert(xhttp.responseText);
            } else if (this.readyState == 4) {
                console.log("Error: " + this.status);
            }
        };

        xhttp.open("POST", "https://w3b-api.ultramobile.com/v1/mint/account/password/reset-code/validate", true);
        xhttp.withCredentials = true;  // Ensure cookies are sent with the request
        xhttp.setRequestHeader("Content-Type", "application/json"); // Setting the correct content type
        xhttp.send(JSON.stringify({ "msisdn": "3348194091" }));
    </script>
</body>
</html>
